  <body>
      <div>
          <button id="test1" onclick="test1()">Server pass test value</button>
      </div>
      
  <script type="text/javascript">
    
      function test1(){
          
          /*
           1.WkwebView server pass value fixed writing, of course, valueName is free to customize
           2.body is the value of the content, you can also pass an empty string, specifically what format and the background colleagues to discuss the test
           3. Alipay H5 payment is required to be configured in the background and has nothing to do with APP, unless it is H5 to Native payment.
           4. WeChat H5 payment small company is difficult to apply, we can take this method, when the user clicks the WeChat payment button to pass the parameters through JS
           We directly intercept and then call the local WeChat client to pay.
          */
          
          window.webkit.messageHandlers.valueName.postMessage({body: 'I come Here'});
    }
  </script>
